<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 문제 풀이</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>수학 문제 풀이</h1>

        <form id="math-form">
            <label for="question">수학 문제를 입력하세요:</label>
            <input type="text" id="question" placeholder="ex) 2x + 3 = 7" required>
            <button type="submit">풀이 요청</button>
        </form>

        <div id="answer-section" class="hidden">
            <h2>풀이 결과:</h2>
            <p id="answer"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
