<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Degree Calculator</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <div class="container">
        <h1>Guitar Degree Calculator</h1>
        <form id="calculator-form">
            <label for="string-number">Current String Number:</label>
            <input type="number" id="string-number" min="1" max="6" required>
            
            <label for="fret-number">Current Fret Number:</label>
            <input type="number" id="fret-number" min="0" max="24" required>
            
            <label for="degree">Current Degree:</label>
            <input type="number" id="degree" min="1" max="7" required>
            
            <label for="increase-degree">Increase Degree:</label>
            <input type="number" id="increase-degree" min="1" max="7" required>
            
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="web1.js"></script>
</body>
</html>
